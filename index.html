<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Watch</title>
</head>
<body>

    <div class="band"></div>
    <div class="watch" id="wt">

        <div class="n" id="num">
            <div class="number">12</div>
        </div>

        <div class="d" id="dot">
            <div class="square"></div>
        </div>

        <div class="l" id="line">
            <div class="line"></div>
        </div>

        <div class="black-dot"></div>
        <div class="h-arrow" id="h"></div>
        <div class="min-arrow" id="min"></div>
        <div class="red-dot"></div>
        <div class="s-arrow" id="s"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
